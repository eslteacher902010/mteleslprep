{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MTEL ESL Prep{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-300 min-h-screen flex flex-col">
     <header class="fixed top-0 left-0 w-full bg-blue-600 text-white flex justify-between items-center p-4 shadow-md z-50 h-20">


      <h1 class="font-mono text-2xl font-bold">
        <a href="{% url 'home' %}">MTEL ESL Prep</a></h1>
      <nav>
        <ul class="flex gap-10 px-6 py-3">
          {% if user.is_authenticated %}
          <li class="font-mono text-lg font-semibold px-2 ">
            <a href="{% url 'question-index' %}">|All Questions</a></li>
           <li class="font-mono text-lg font-semibold">
            <a href="/practice/">|Practice</a></li>
          <li class="font-mono text-lg font-semibold px-2">
            <a href="{% url 'add-question' %}">|Add Question</a></li>
           <li class="font-mono text-lg  font-semibold">
             <a href="{% url 'about' %}">|About</a></li>

            <li class="font-mono text-lg  font-semibold px-2">
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">|Log out</button>
            </form>
          </li>

          {% else %}

          <li class="font-mono text-lg font-semibold">
            <a href="{% url 'about' %}">|About</a></li>
          <li class="font-mono text-lg font-semibold">
            <a href="{% url 'signup' %}">|Sign Up</a></li>
          {% endif %}
        </ul>
        </nav>
        </header>
    <main class="flex-grow p-6 pt-36 h-25">
      <div class="text-center"></div>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
