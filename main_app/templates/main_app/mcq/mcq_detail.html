{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/questions/question-detail.css' %}" />
{% endblock %}

{% block content %}
<div class="card font-mono text-lg font-semibold text-white
  {% if question.correct_answer|length > 50 %}
    pink-card
  {% elif question.correct_answer|length > 20 %}
    yellow-card
  {% else %}
    green-card
  {% endif %}
">

  <h1>{{ question.prompt }}</h1>
  <p class="font-mono text-lg font-semibold"><strong>Answer:</strong> {{ question.correct_answer }}</p>

  <div class="btn-row">
    <a href="{% url 'mcq-update' question.id %}" class="btn warn">Edit</a>
    <a href="{% url 'mcq-delete' question.id %}" class="btn danger">Delete</a>
    <a href="{% url 'mcq-index' %}" class="btn">Back to Questions</a>
  </div>
</div>
{% endblock %}
