{% extends 'base.html' %}
{% block content %}
  <div class="page-header">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this short answer question?</p>
  </div>

  <div class="question-box">
    <strong>{{ object.prompt }}</strong>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete">Yes, delete</button>
    <a href="{% url 'short-list' %}" class="btn cancel">Cancel</a>
  </form>
{% endblock %}
