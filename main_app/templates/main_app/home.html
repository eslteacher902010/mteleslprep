{% extends 'base.html' %}

{% block title %}Home | MTEL ESL Prep{% endblock %}

{% block content %}
    <h2>Welcome!</h2>
    <p>See question types.</p>
    <ul>
        <li><a href="{% url 'mcq-index' %}">Multiple Choice Questions</a></li>
        <li><a href="{% url 'long-index' %}">Long Answer Questions</a></li>
        <li><a href="{% url 'short-index' %}">Short Answer Questions</a></li>
    </ul>
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
